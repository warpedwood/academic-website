- id: barnier-khawamInternacionalizacionMapucheEntre2019
  abstract: >-
    El presente trabajo surge de la contradicción entre el creciente llamado a
    ser miembro del mundo global, y el desarrollo de identidades particulares
    que se constituyen a partir de las posibilidades que emanan de esa
    integración en el espacio global. Lo anterior muestra que la
    internacionalización, que se divide en una dinámica nacional de proyección
    internacional y una dinámica internacional de penetración nacional, es clave
    en la construcción identitaria de los mapuche. La metodología del trabajo se
    funda en una perspectiva comprensiva del fenómeno en base a la realización
    de entrevistas a diversos actores, la consulta de archivos, y una
    observación participante en el interior del Ministerio de Relaciones
    Exteriores de Chile. Los resultados de esta investigación muestran que la
    internacionalización de los mapuche conduce a la división de su identidad
    entre dos referentes de identificación que son el de “indígena” y el de
    “nación”, cada uno con discursos y prácticas específicas.
