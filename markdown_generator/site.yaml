- id: eichlerCriminalizationSecuritizationOther2022
  abstract: >-
    This article critically examines the contemporary ‘securitization paradigm’
    adopted throughout the Chilean jurisdiction. Emphasis is placed on its
    explicit misuse and its arbitrary effects on the Mapuche people in light of
    Chile’s anti-terrorism legislation. The law thereby assumes a twofold
    function. ‘Judicialization strategies’ are employed by different organs of
    the State, resulting in the criminalization and ultimately the silencing of
    indigenous protest and forms of representation in the public space. These
    potentially transform relations between the State and its subjects,
    demanding a repositioning of indigenous agendas and representation under the
    constitutional umbrella. Conversely, judicialization also assumes a
    mediating role through the virtuous effects of international law and
    Inter-American human rights jurisprudence. The newly commencing
    constitutional era may further spur such developments, potentially exerting
    essential decolonizing effects on State institutions and society at large.
