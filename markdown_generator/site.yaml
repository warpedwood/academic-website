- id: barnier-khawamMouvementPolitiqueMapuche2021
  abstract: >-
    Les « années 68 » constituent un contexte de transformation mondiale. De
    Paris à Santiago, l’autorité tutélaire est remise en cause. L’élection au
    Chili du chrétien-démocrate Eduardo Frei, en 1964, avec son slogan « patria
    joven », est caractéristique de ce contexte qui se veut à l’origine de
    réformes sociales d’ampleur. La jonction entre un milieu juvénile et paysan
    au moment de la réforme agraire amorce un processus de distanciation
    vis-à-vis de structures sociales ayant une forte capacité de contrôle, comme
    les partis politiques et les institutions étatiques. La mobilisation des
    Mapuche à cette époque s’inscrit dans cette distanciation qui a pour
    corollaire une autonomisation de leur mouvement politique. L’objectif de cet
    article est d’exposer, par l’intermédiaire de plusieurs entretiens et des
    recherches d’archives, les processus à l’œuvre dans la construction de
    l’autonomie des Mapuche, à la fois comme mouvement et comme revendication,
    en faisant remonter l’origine de cette dernière aux « années 68 ».
