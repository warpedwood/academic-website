- id: balzacqIdeologyInternationalSecurity2020
  abstract: >-
    This essay examines both the epistemological underpinnings and implications
    of ideology in international security. It does so with an eye toward
    assessing the benefits of a constitutive approach, as compared to a causal
    perspective that understands ideology as falling within a causal-effect
    cognitive process. We then put our theoretical argument to work by studying
    neoconservatism’s influence on US foreign policy under George W. Bush. This
    case allows us to disclose competition between ideologies, understand the
    role of ideology in the process of decision-making and vet the extent to
    which ideology acts on policy choices. The essay advocates a social theory
    of ideology that can tap into the moral stances that shape discussions about
    ideology in international security.
