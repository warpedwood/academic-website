  abstract: "Cet article propose un retour d’expérience sur les stratégies d’adaptation et les apprentissages qui ont permis à dix doctorant.es du Centre de recherches internationales (CERI, CNRS/Sciences Po) de poursuivre leurs recherches après l’instauration des mesures liées à la crise sanitaire du Covid-19. Malgré des méthodes et des terrains variés, nos recherches, tant sur la forme que sur le fond, ont été radicalement affectées par la pandémie. Nous montrons comment la conduite d’une recherche doctorale «\_sans contact\_» nous a poussés à développer des méthodes alternatives de récolte des données, à reformuler nos questions de recherche et à modifier nos objets d’analyse. Selon nous, la recherche qualitative à distance conduit à opérer un recentrement épistémologique, tant géographique qu’institutionnel. Elle détourne également le regard des chercheurs et chercheuses des acteurs et actrices non connecté.es ainsi que des pratiques informelles. Nous interrogeons enfin la dimension heuristique de ces «\_bricolages\_» méthodologiques, en réalité contingents à toute recherche en sciences sociales, et la valeur épistémologique de ces méthodes alternatives en proposant une formalisation de celles-ci."
